<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="icon" href="assets/img/favicon.ico.webp">
    <!-- stylee sheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container dspflxCln">
            <!-- section 1 -->
            <div class="loginPage">
                <!-- instalogo -->
                <div class="logo">
                    <img src="assets/img/Instagram_logo.svg.png" alt="Instagram">
                </div>
                <!-- login form -->
                <div class="loginForm">
                    <!-- inputFeild  -->
                    <div class="inputFeild">
                        <input type="text" placeholder="Phone number, user name, or email">
                        <input type="text" placeholder="Password">
                        <input class="btn" type="button" value="Log in">
                    </div>
                    <!-- other option  -->
                    <div class="otherOpt dspflx">
                        <div class="line"></div>
                        <div class="txt">OR</div>
                        <div class="line"></div>
                    </div>
                    <!-- login using fb -->
                    <div class="fb dspflx">
                        <i class="fa-brands fa-square-facebook"></i>
                        <a href="@#$">Log in with Facebook</a>
                    </div>
                    <!-- /* forget password */ -->
                    <a class="fpwd" href="!@#">Forgot password?</a>
                </div>
            </div>
            <!-- section 2 -->
            <!-- signUp Form -->
            <div class="signUp dspflx">
                <p>Don't have an accout? <a href="@#@">Sign up</a></p>
            </div>
            <!-- section 3 -->
            <!-- get it on apps -->
            <div class="appsContainer">
                <p>Get the app.</p>
                <div class="apps">
                    <div class="googlePlay appLogo"><img src="assets/img/c5Rp7Ym-Klz.png" alt="googlePlay"></div>
                    <div class="microSoft appLogo"><img src="assets/img/EHY6QnZYdNX.png" alt="microSoft"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="aboutUs">
            <a href="###" class="undrl">Meta</a>
            <a href="###" class="undrl">About</a>
            <a href="###" class="undrl">Blog</a>
            <a href="###" class="undrl">Jobs</a>
            <a href="###" class="undrl">Help</a>
            <a href="###" class="undrl">API</a>
            <a href="###">Privacy</a>
            <a href="###">Terms</a>
            <a href="###">Top Accounts</a>
            <a href="###">Locations</a>
            <a href="###">Instagram Lite</a>
            <a href="###">Contact Uploading & Non Users</a>
            <a href="###" class="undrl">Meta Verified</a>
        </div>
        <div class="copyRights">
            <a href="###">
                English <i class="fa-solid fa-angle-down"></i> &copy; Instagram from Meta</a>
        </div>
    </footer>
</body>
